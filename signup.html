<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Starbucks</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html" class="logo"><img src="logo.png" alt="Starbucks Logo"></a>
        </div>
    </header>
    
    <main>
        <section class="signup">
            <div class="container">
                <h2 class="section-title">Create an Account</h2>
                <form id="signupForm" action="submit-signup.php" method="POST">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&#169; 2024 Starbucks Coffee Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="signupscript.js"></script>
    <script>
        // JavaScript to handle form submission and reset
        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Here you can add further validation if needed

            // Reset the form after submission
            signupForm.reset();
        });
    </script>
</body>
</html>
